<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Fingers and Toes</title>
</head>
<body>
    <h1>Fingers and Toes</h1>

    <form
        action="runCounter()"
        class="number-input-form"
    >
        <p>Please enter a number greater than 0.</p>
        <input
            class="number-input-form-number-input-box"
            type="text"
        >
        <input type="submit" onclick="runCounter()">
    </form>

    <button onclick="resetCounter()">Reset</button>
    <button onclick="restartCounter()">Restart</button>

    <div class="counter-wrapper">
        <h2>Counter</h2>
        <p>0</p>
    </div>

    <div class="fingers-and-toes-container">
        <div class="fingers-and-toes-container-fingers-word-wrapper">
            <h2>Fingers</h2>
        </div>
        <div class="fingers-and-toes-container-toes-word-wrapper">
            <h2>Toes</h2>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"
    >
    </script>
    <script src="./scripts.js" charset="utf-8"></script>
</body>
</html>
